<html>
  <head>
    <title>Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <script src="/common/javascript/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/common/javascript/tableauwdc-2.3.latest.min.js" type="text/javascript"></script>
    <script src="/common/javascript/tableau-wdc.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <input type="hidden" id="ConnectionURL" value="{{ url }}/{{ req.params.type }}" />
            <input type="hidden" id="ConnectionName" value="{{ req.params.type }}" />
            <button type="button" id="SubmitButton" class="btn btn-success" style="margin: 10px;">Get {{ req.params.type }} data!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
